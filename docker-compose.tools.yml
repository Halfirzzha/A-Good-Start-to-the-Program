services:
  adminer:
    image: adminer:latest
    container_name: creative-trees-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: creative-trees-redisinsight
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - redis

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: creative-trees-phpmyadmin
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    depends_on:
      - mysql
