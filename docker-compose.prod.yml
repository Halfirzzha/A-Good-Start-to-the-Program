services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.prod
    container_name: creative-trees-app
    restart: unless-stopped
    user: "33:33"
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - storage-data:/var/www/html/storage
      - public-storage:/var/www/html/storage/app/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
    container_name: creative-trees-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - public-storage:/var/www/html/public/storage
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE
      - SETUID
      - SETGID

  mysql:
    image: mysql:8.0
    container_name: creative-trees-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-db_creativetrees}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: creative-trees-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: creative-trees-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.prod
    container_name: creative-trees-queue
    restart: unless-stopped
    user: "33:33"
    env_file:
      - .env
    command: php artisan queue:work --queue=emails,default --sleep=3 --tries=3 --timeout=90
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - storage-data:/var/www/html/storage
      - public-storage:/var/www/html/storage/app/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.prod
    container_name: creative-trees-scheduler
    restart: unless-stopped
    user: "33:33"
    env_file:
      - .env
    command: php artisan schedule:work
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - storage-data:/var/www/html/storage
      - public-storage:/var/www/html/storage/app/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  backup:
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
    container_name: creative-trees-backup
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_DB_USER: ${BACKUP_DB_USER:-root}
      BACKUP_DB_PASSWORD: ${BACKUP_DB_PASSWORD:-${DB_ROOT_PASSWORD:-root}}
    volumes:
      - backup-data:/backups
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db-data:
  storage-data:
  public-storage:
  nginx-logs:
  backup-data:
