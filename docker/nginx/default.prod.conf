limit_req_zone $binary_remote_addr zone=auth_rate:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_rate:10m rate=60r/m;

server {
    listen 80;
    server_name localhost _;
    location = /healthz {
        access_log off;
        return 200 "ok";
    }

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 64M;

    server_tokens off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Content-Security-Policy-Report-Only "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /healthz {
        access_log off;
        return 200 "ok";
    }

    location ~* ^/(admin|login|forgot-password|reset-password) {
        limit_req zone=auth_rate burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* ^/(api|livewire) {
        limit_req zone=api_rate burst=80 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        set $upstream "app:9000";
        fastcgi_pass $upstream;
        fastcgi_index index.php;
    }

    location ~ /\.ht {
        deny all;
    }
}
