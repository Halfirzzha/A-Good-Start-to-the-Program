services:
  prometheus:
    image: prom/prometheus:latest
    container_name: creative-trees-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    depends_on:
      - alertmanager

  grafana:
    image: grafana/grafana:latest
    container_name: creative-trees-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: creative-trees-alertmanager
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: creative-trees-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: creative-trees-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    ports:
      - "9100:9100"

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: creative-trees-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    ports:
      - "9121:9121"

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: creative-trees-mysql-exporter
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATA_SOURCE_NAME: root:${DB_ROOT_PASSWORD:-root}@(mysql:3306)/
    depends_on:
      - mysql
    ports:
      - "9104:9104"

volumes:
  prometheus-data:
  grafana-data:
